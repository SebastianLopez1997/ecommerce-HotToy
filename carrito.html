    <div class="wrapper">

            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-left-short"></i>Seguir comprando </a></li>

                </ul>
                
            </nav>
            
            <footer>
                <p class="texto-footer">Â© 2023 ToyHot</p>

        <main>
        
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
            
            <div id="carrito-productos" class="carrio-productos disabled">
                <div class="carrito-producto">
                    <img  class="carrito-producto-imagen" src="./img/hombre/masturbador-hombre.jpg" alt="mastur">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Ring 01</h3>

                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Codigo:</small>
                        <p> 001 </p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                </div>
            </div>
            
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                
                <div class="carrito-acciones-derecha">
                    <button class="carrito-acciones-comprar">Comprar</button>
                    
                    
                </div>
            </div>
            
        </div>
